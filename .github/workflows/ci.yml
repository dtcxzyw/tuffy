name: CI

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: cargo deny
        run: cargo deny check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test --all-targets --all-features

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustc-dev, llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            rustc_codegen_tuffy/target
          key: ${{ runner.os }}-cargo-ui-${{ hashFiles('**/Cargo.lock') }}

      - name: Build codegen backend (release)
        run: cd rustc_codegen_tuffy && cargo build --release

      - name: Clone rustc UI tests
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/rust-lang/rust.git scratch/rust
          cd scratch/rust && git sparse-checkout set tests/ui

      - name: Run UI tests
        run: |
          chmod +x tests/run-ui-tests.sh
          tests/run-ui-tests.sh

  lean:
    name: Lean 4 CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl -sSf https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Cache Lean
        uses: actions/cache@v4
        with:
          path: lean/.lake
          key: ${{ runner.os }}-lean-${{ hashFiles('lean/lean-toolchain', 'lean/lakefile.toml') }}

      - name: Build Lean
        run: cd lean && lake build
